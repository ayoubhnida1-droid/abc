name: Infinite Node.js Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  loop-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Infinite loop
        run: |
          echo "Starting infinite loop..."

          while true
          do
            echo "[BOOT] Starting app..."
            ( npm start &> app.log & )
            PID=$!

            echo "[WAIT] Running for up to 6 hours..."
            for i in {1..21600}
            do
              sleep 1
              if ! ps -p $PID > /dev/null; then
                echo "[CRASH] App exited early!"
                break
              fi
            done

            echo "[KILL] Stopping app..."
            kill $PID || true
            sleep 2
            pkill -9 node || true

            echo "[REST] Waiting 15 minutes..."
            sleep 900
          done
