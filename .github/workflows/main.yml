name: Node.js

on:
  push:
    branches: [main]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - run: npm start
