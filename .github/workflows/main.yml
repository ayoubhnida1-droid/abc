name: Node.js Auto-Restart

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [restart-app]

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start

    - name: W
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: restart-app
