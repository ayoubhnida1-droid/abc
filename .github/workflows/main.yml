name: Node.js Auto-Restart

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [restart-app]

jobs:
  run-app:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start

    - name: Wait 5 minutes
      if: ${{ always() }}
      run: sleep 300

    - name: Restart workflow
      if: ${{ always() }}
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: restart-app
